<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <tr>
                    <td><label for="username"></label>이름</td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="radio" name="gender" value="m"><label for="male"></label>남성
                        <input type="radio" name="gender" value="f"><label for="female"></label>여성
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="가입"></td>
                </tr>
            </table> 
        </fieldset>
    </form>
</body>
</html>
